set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g detach-on-destroy off
set -g renumber-windows on
set -gw xterm-keys on
set -g default-terminal "${TERM}"
# fixes #{pane_current_path} not working
set -g default-command "exec fish"
setw -g mode-keys vi

# for image.nvim to work
set -gq allow-passthrough on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind a last-window
bind space next-layout

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind R source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded."

# open scrollback buffer in new window
bind B run-shell ~/.config/tmux/scripts/scrollback.sh

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind n next-window
bind p previous-window

# swap windows
bind C-h swap-window -t -1 \; previous-window
bind C-l swap-window -t +1 \; next-window

bind x kill-pane

bind o if-shell '[ "$(tmux display-message -p "#S" | grep -E "^popup-.+$")" ]' {
  detach-client
} {
  if-shell 'tmux has-session -t popup-#S' {} {
    run-shell "tmux new-session -d -c #{pane_current_path} -s popup-#S fish"
    run-shell "tmux set-option -t 'popup-#S' detach-on-destroy on"
  }
  run-shell "~/.config/tmux/scripts/popup.sh 'tmux attach -t popup-#S'"
}

bind -n M-i if-shell '[ "$(tmux display-message -p "#S" | grep -E "^popup-.+$")" ]' {
  detach-client
} {
  if-shell 'tmux has-session -t popup-#S' {} {
    run-shell "tmux new-session -d -c '#{pane_current_path}' -s popup-#S fish"
    run-shell "tmux set-option -t 'popup-#S' detach-on-destroy on"
  }
  run-shell "~/.config/tmux/scripts/popup.sh 'tmux attach -t popup-#S'"
}

bind "t" run-shell "~/.config/tmux/scripts/sesh.sh"

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'

set -g @shell_mode 'vi'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}#{?window_zoomed_flag, ,}"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_date_time_text "%H:%M"

run '~/.tmux/plugins/tpm/tpm'
